<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
    	{% if title %}
    		<title>{{ title }} - search engine</title>
    	{% else %}
    		<title>search engine</title>
    	{% endif %}
	</head>
	<body>
    	<div class="full-width-bar">
			<a href="/web" style="text-decoration:none; color: #FFFFFF";>Web Search</a>
			<a href="/text" style="text-decoration:none; color: #FFFFFF";>Text Search</a>
		</div>
		<div>{% block content %}{% endblock %}</div>
	</body>
</html>
