{% extends "base.html" %}
{% block content %}
<link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='css/index.css') }}">

<form action="/web" method="POST">
	<div class ="form-center">
		<div class="center-div">
			<input type="text" name="search" class="search-box">
			<input type="submit" class="search-button" value="Search">
		</div>
		<div class="advanced">
	        <div class="advanced-button">Advanced</div>
	        <div class="content">
	        	<div class= "seedborder"<p>Seed: <input type="text" name="seed"</p><
				<input type="checkbox" name="external" value="external">Stay in domain</div>
				<div class="depthborder"<p>Depth: <input type="text" name="depth"<p></div>
			</div>
		</div>
	</div>
</form>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
{% endblock %}
