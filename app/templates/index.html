<!DOCTYPE HTML>
<html>
	<!--- Background --->
	<style type=text/css>
		body { background-image: url({{ background }});
			   background-position: center;
			   background-size: cover;
			   -webkit-background-size: cover;
			   -moz-background-size: cover;
			   -o-background-size: cover; }
	</style>
	<head>
		<title>Viperidae Search Engine</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}" />
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<h1>viperidae</h1>
			<p>A small scale text and web search engine. Built in Python. Named after a snake.</p>
		</header>

		<!-- Form -->
		<form id="search-form" method="POST" action="/results">
			<input type="text" name="query" id="query" placeholder="Search" />
			<input type="submit" value="Search" />
		</form>

		<button id="settings"><span>Settings</span></button>
		<div id="settingsBox" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2>Settings</h2>
				</div>
				
				<div class="modal-body">
					<div class =tab">
						<button class="tablinks" onclick="openTab(event, 'Web')">Web Search</button>
						<button class="tablinks" onclick="openTab(event, 'File')">File Search</button>
					<div>
					<div id="Web" class="tabcontent">
					</div>
					<div id="File" class="tabcontent">
					</div>
				</div>

			</div>
		</div>

		<!-- Scripts -->
		<script src="{{ url_for('static',filename='js/main.js') }}"></script>
	</body>
</html>
